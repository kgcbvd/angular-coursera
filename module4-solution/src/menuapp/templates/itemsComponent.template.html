<div class="col-xs-12 menu-items-container">
  <div ng-repeat="item in $ctrl.items" class="col-md-4">
    <div class="menu-item">
      <h4 class="text-center">{{item.name}}</h4>
      <p><i>{{item.description}}</i></p>
      <span class="short-name">{{item.short_name}}</span>
    </div>
  </div>
</div>
